<html>
<head>
  <title>密码保护网页</title>
</head>
<body>
  <!-- 表单，用于输入密码 -->
  <form onsubmit="return checkPassword()">
    <label for="password">请输入密码：</label><br>
    <input type="password" id="password" name="password"><br>
    <input type="submit" value="提交">
  </form> 

  <!-- 内容，需要输入正确密码才能看到 -->
  <div id="content" style="display:none">
    这里是网页内容。
  </div>

  <!-- JavaScript，用于验证密码 -->
  <script>
    function checkPassword() {
      // 获取输入的密码
      var password = document.getElementById("password").value;

      // 获取 cookie 中的密码和时间
      var cookiePassword = getCookie("password");
      var cookieTime = getCookie("time");

      // 获取当前时间
      var now = new Date().getTime();

      if (!cookiePassword) {
        // 如果 cookie 中的密码为空，说明用户尚未输入过密码，需要进行密码验证
        if (password === "secret0") {
          // 密码正确，设置 cookie
          var date = new Date();
          date.setTime(date.getTime() + (2 * 60 * 60 * 1000)); // 设置 cookie 过期时间为 2 小时
          var expires = "expires="+ date.toUTCString();
          document.cookie = "password=" + password + "; " + expires;
          document.cookie = "time=" + now + "; " + expires;

          // 显示内容
          document.getElementById("content").style.display = "block";
          return true;
        } else {
          // 密码不正确，退出网页
          alert("密码不正确，请重试！");
          return false;
        }
      } else {
        // 如果 cookie 中的密码不为空，说明用户之前已经输入过密码，需要检查是否在 2 小时内
        if (now - cookieTime < 2 * 60 * 60 * 1000) {
          // 在 2 小时内，显示内容
          document.getElementById("content").style.display = "block";
          return true;
        } else {
          // 超过 2 小时，清除 cookie，要求用户重新输入密码
          document.cookie = "password=; expires=Thu, 01 Jan 1970 00:00:00 UTC";
          document.cookie = "time=; expires=Thu, 01 Jan 1970 00:00:00 UTC";
          alert("密码已过期，请重新输入！");
        }}}
